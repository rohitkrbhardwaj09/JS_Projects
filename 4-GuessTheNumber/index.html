<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <nav>
      <a href="/index.html" aria-current="page">Go Back to HOME</a>
      <a href="/page2.html">Other page</a>

    <div class="wrapper">
      <h2>Number guessing game</h2>

      <p>Try and guess a random number between 1 and 100.</p>
      <p>You have 10 attempts to guess the right answer.</p>

      <div class="form-body">
        <form action="">
          <label for="guessField" id="guess">Guess a number</label> <br />
          <input type="text" id="guessField" class="guessField" /> <br />
          <input
            type="submit"
            id="guessSbmt"
            class="guessSbmt"
            value="Submit guess"
          />
        </form>
      </div>

      <div class="resultPara">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>Guesses Remaining: <span class="lastResult">10</span></p>
      </div>
      <p class="lowOrHigh"></p>
      <!-- <p id="newGame">Start New Game</p> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
